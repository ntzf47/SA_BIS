<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Todo List System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-attachment: fixed;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .role-info {
            margin-top: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .role-info h4 {
            margin-bottom: 0.5rem;
            color: #333;
        }
        
        .role-info ul {
            list-style: disc;
            padding-left: 1.5rem;
        }
        
        .role-info li {
            margin-bottom: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>เข้าสู่ระบบ Todo List</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">ชื่อผู้ใช้งาน:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">รหัสผ่าน:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="role">เลือกตำแหน่ง:</label>
                <select id="role" name="role" required>
                    <option value="">-- กรุณาเลือก --</option>
                    <option value="employee">พนักงาน</option>
                    <option value="manager">ผู้จัดการ</option>
                    <option value="hr">HR</option>
                </select>
            </div>

            <button type="submit">เข้าสู่ระบบ</button>
        </form>
        
        
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            
            // ไม่มีการตรวจสอบ username และ password สามารถใส่อะไรก็ได้
            if (role) {
                // redirect ไปยังหน้าที่เหมาะสมตามบทบาท
                switch(role) {
                    case 'employee':
                        window.location.href = 'employee.html';
                        break;
                    case 'manager':
                        window.location.href = 'manager.html';
                        break;
                    case 'hr':
                        window.location.href = 'hr.html';
                        break;
                    default:
                        alert('โปรดเลือกบทบาท');
                }
            } else {
                alert('กรุณาเลือกบทบาท');
            }
        });
        
        function getRoleName(role) {
            switch(role) {
                case 'employee': return 'พนักงาน';
                case 'manager': return 'ผู้จัดการ';
                case 'hr': return 'HR';
                default: return '';
            }
        }
    </script>
</body>
</html>
